<div class="row heading_and_toggle">
  <div class="col-sm-10 col-sm-offset-1">
    <h2>{{current_survey.survey_name}} | Results</h2>

    <survey-results-charts></survey-results-charts>

    <h4>Questions</h4>
    <div class="question" *ngFor="let question of current_survey_questions" (click)="openQuestionDetailsModal(question)">
      <div class="row">
        <div class="col-sm-8">
          <h3>Question:</h3>
          <p>{{question.text}}</p>
        </div>

        <div class="col-sm-4 text-right">
          <p class="num_of_qrs"># of Quick Replies</p>
          <p>{{question.quick_replies_length}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Question Details MODAL -->
<div class="row question_modal modal-bg" *ngIf="question_details_modal_boolean">
  <div class="text-center modal-main">
    <button class="modal_close btn" (click)="closeQuestionDetailsModal()">Close</button>
    <p class="question_label">Question # {{selected_question.question_index}}</p>
    <p class="question_text">"{{selected_question.text}}"</p>
    <hr>

    <h4 class="qr_title">Quick Replies</h4>
    <div class="qr" *ngFor="let qr of selected_question.quick_replies">
      <p class="qr_text">{{qr.title}}</p>
      <div *ngIf="qr.image_url">
        <p class="qr_img_label">Image:</p>
        <img src="{{qr.image_url}}" />
      </div>
    </div>
  </div>
</div>


<!-- PRELOADER -->
<div class="preloader" style="display:none">
  <div class="preload"></div>
</div>
